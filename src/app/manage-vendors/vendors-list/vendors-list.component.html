<mat-card class="w-100">
  <mat-card-header>
    <h4 class="mb-56">Vendeurs</h4>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]=3 [rowspan]=1>
        <mat-form-field class="w-100" color="primary">
          <!--          <i-feather name="search" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>-->
          <mat-label class="fs-16">Rechercher Ici</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=1 [rowspan]=1>
        <mat-chip class="f-s-14" style="background-color: #1CB0CF" [routerLink]="['/add-vendor']">
          <img
            matChipAvatar
            src="./assets/images/icons/icon-add.png"
            alt="Photo of a Shiba Inu"
          />
          <p style="color: white"> Ajouter</p>
        </mat-chip>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Assigned Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>{{"firstName" | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.firstName }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>{{"lastName" | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.lastName }}</p>
          </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.type}}</p>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> {{"vendor.address" | translate}}</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.country.countryName}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef> Contact</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.email}}</p>
          </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab class="mb-8 me-8" color="primary"
                    [routerLink]="['/view-vendor/',element.id]">
              <mat-icon aria-label="Example icon-button with a heart icon" style="color: white;">remove_red_eye
              </mat-icon>
            </button>
            <!-- <p class="mb-0 fw-medium">{{element.budget}}</p> -->
            <button mat-mini-fab class="mb-8 me-8" color="accent"
                    [routerLink]="['/edit-vendor/', element.id]">
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            <button mat-mini-fab class="mb-8 me-8" color="warn"
                    (click)="openDialog(element.firstName,element)">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
