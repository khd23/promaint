<table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

  <!-- Id Column -->
  <ng-container matColumnDef="maintenance">
    <th mat-header-cell *matHeaderCellDef> Maintenance</th>
    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.maintenance}} </td>
  </ng-container>

  <!-- Assigned Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Totale</th>
    <td mat-cell *matCellDef="let element">
      <p class="mb-0 fw-medium">{{ element.total }}</p>
    </td>
  </ng-container>

  <!-- Project Column -->
  <ng-container matColumnDef="complete">
    <th mat-header-cell *matHeaderCellDef> Fini</th>
    <td mat-cell *matCellDef="let element">
      <section class="example-section">
        <mat-checkbox class="example-margin"></mat-checkbox>
      </section>
    </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>
          <i-tabler name="dots" class="icon-20"></i-tabler>
        </mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="cardWithShadow">
        <button mat-menu-item>Télécharger</button>
        <button mat-menu-item>Supprimer</button>

      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
