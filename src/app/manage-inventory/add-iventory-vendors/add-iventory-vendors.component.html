<mat-card class="w-100">

  <mat-card-header>
    <h4 class="mb-56">{{"vendor.vendors" | translate}}</h4>
  </mat-card-header>
  <mat-card-content>

    <form class="form-content" [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline">
        <mat-label>{{"vendor.vendors" | translate}} </mat-label>
        <mat-select
          disableRipple
          formControlName="vendor"
        >
          <mat-option value="">Select</mat-option>
          <mat-option
            *ngFor="let vendor of vendors"
            [value]="vendor"
          >{{ vendor.firstName }} {{ vendor.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>{{"vendorPart" | translate}}</mat-label>
        <input matInput type="text" formControlName="vendorPart">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>{{"barCode" | translate}}</mat-label>
        <input matInput type="number" formControlName="barCode">
      </mat-form-field>

      <mat-error *ngIf="error" class="alert alert-danger"> {{error | translate}} </mat-error>

      <div class="button-row d-flex flex-wrap mb-24">
        <button mat-raised-button class="me-8 mb-8" color="primary" style="margin-right: 20px;"
        >{{"submit" | translate}}
        </button>
        <button mat-raised-button class="me-8 mb-8" color="warn"
                (click)="cancel()">{{"cancel" | translate}}</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
