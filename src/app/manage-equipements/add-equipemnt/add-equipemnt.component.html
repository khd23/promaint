
<mat-stepper [linear]="isLinear" #stepper>

      <ng-template matStepLabel>Infomations générales</ng-template>
      <app-add-equipemnt-main></app-add-equipemnt-main>

        <button mat-button matStepperNext>Suivant</button>
      </div>
    </form>
