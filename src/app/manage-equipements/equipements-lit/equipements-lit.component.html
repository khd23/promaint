<mat-card class="w-100">
  <mat-card-header>
    <h4 class="mb-56">Liste des Ã©quiments</h4>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]=3 [rowspan]=1>
        <mat-form-field class="w-100" color="primary">
          <!--          <i-feather name="search" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>-->
          <mat-label class="fs-16">Rechercher Ici</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=1 [rowspan]=1>
        <button mat-flat-button color="primary" class="w-100 m-b-4" >
         <i-tabler
            class="routeIcon"
            name="circle-plus"
            matListItemIcon
          ></i-tabler>
         Ajouter Equipment
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Assigned Column -->
        <ng-container matColumnDef="assigned">
          <th mat-header-cell *matHeaderCellDef> Assigned</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.name }}</p>
            <p class="mb-0 fw-normal op-5">{{ element.work }}</p>
          </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Project</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.project}}</p>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority</th>
          <td mat-cell *matCellDef="let element">
            <span class="badge {{element.badge}} rounded-pill">{{element.priority}}</span>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef> Budget</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.budget}}</p>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab class="mb-8 me-8" color="warn" >
              <i-tabler
                class="routeIcon"
                name="layout-navbar-expand"
                matListItemIcon
              ></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
