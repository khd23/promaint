<mat-toolbar class="topbar" >
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <a
          href="https://www.wrappixel.com/templates/spike-angular-admin-template/"
          target="_blank"
  >
    <img
            src="./assets/images/logos/promaint-logo.png"
            height="60"
            width="200"
            class="align-middle m-2"
            alt="logo"
    />
  </a>


  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button aria-label="Notifications" [matMenuTriggerFor]="menu"  (click)="isBadgeHidden = !isBadgeHidden">
    <i-tabler class="d-flex" name="bell" matBadge="6" matBadgeColor="primary" [matBadgeHidden]="isBadgeHidden"></i-tabler>

  </button>
<!--  <button (click)="changeLanguage('fr')">Français</button>-->
<!--  <button (click)="changeLanguage('es')">Español</button>-->
  <mat-menu #menu="matMenu" class="cardWithShadow" >
    <mat-list>
      <mat-list-item *ngFor="let message of messages">
        <mat-icon style="color: darkred" matListItemIcon>{{message.icon}}</mat-icon>
        <h3 matListItemTitle>{{message.subject}}</h3>
        <p matListItemLine>
          <span class="demo-2">  {{message.content}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-menu>
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications" class="m-l-10"
  >
    <img
      src="./assets/images/logos/promaint-logo-without-name.png"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="list-check"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >My Task
    </button>

    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-flat-button
        color="primary"
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
