<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Profit & Expenses -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title style="color: #15263a">Coût mensuel de l'équipement en $</mat-card-title>
          <div class="m-l-auto">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <i-tabler name="dots-vertical"></i-tabler>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>
                <span>Action</span>
              </button>
              <button mat-menu-item>
                <span>Another Action</span>
              </button>
              <button mat-menu-item>
                <span>Something else here</span>
              </button>
            </mat-menu>
          </div>
        </div>
        <apx-chart
          [series]="profitExpanceChart.series"
          [dataLabels]="profitExpanceChart.dataLabels"
          [chart]="profitExpanceChart.chart"
          [legend]="profitExpanceChart.legend"
          [xaxis]="profitExpanceChart.xaxis"
          [yaxis]="profitExpanceChart.yaxis"
          [grid]="profitExpanceChart.grid"
          [stroke]="profitExpanceChart.stroke"
          [tooltip]="profitExpanceChart.tooltip"
          [plotOptions]="profitExpanceChart.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Profit & Expenses -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Traffic Distribution -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title style="color: #2c4d75">Demande de service</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center">
                    <i-tabler
                      name="circle-filled"
                      class="text-primary icon-12 d-flex"
                    ></i-tabler>
                    <div class="mat-body-1 m-l-12">Ouvert</div>
                  </div>
                  <div class="d-flex align-items-center m-l-16">
                    <i-tabler
                      name="circle-filled"
                      class="text-error icon-12 d-flex"
                    ></i-tabler>
                    <div class="mat-body-1 m-l-12">En cours</div>
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart
                  [series]="trafficChart.series"
                  [labels]="trafficChart.labels"
                  [dataLabels]="trafficChart.dataLabels"
                  [chart]="trafficChart.chart"
                  [legend]="trafficChart.legend"
                  [colors]="trafficChart.colors"
                  [stroke]="trafficChart.stroke"
                  [tooltip]="trafficChart.tooltip"
                  [plotOptions]="trafficChart.plotOptions"
                  [responsive]="trafficChart.responsive"
                ></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- --------------------------------------------------------------------------- -->
      <!-- Product Sales -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow overflow-hidden">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title style="color: #2c4d75">Bon d'acat</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="warn" class="shadow-none icon-48">
                <i-tabler
                  name="currency-dollar"
                  class="text-white d-flex"
                ></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">$6,820</h4>
            <div class="d-flex align-items-center m-t-16">
              <button
                mat-mini-fab
                class="bg-light-error text-error shadow-none icon-27"
              >
                <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
              </button>
              <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
              <div class="mat-body-1 m-l-4">2023</div>
            </div>
          </mat-card-content>
          <apx-chart
            [series]="salesChart.series"
            [dataLabels]="salesChart.dataLabels"
            [chart]="salesChart.chart"
            [legend]="salesChart.legend"
            [colors]="salesChart.colors"
            [stroke]="salesChart.stroke"
            [tooltip]="salesChart.tooltip"
            [plotOptions]="salesChart.plotOptions"
            [responsive]="salesChart.responsive"
          ></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>

</div>
